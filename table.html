<div class="pull-right">
    <form class="form-inline" role="form">
        <label for="filter">Filter</label>
        <input id="filter" class="form-control" type="text" ng-model="query">
    </form>
</div>
<table class="table">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Payout</th>
                  <th>Yield</th>
                  <th>Declared on</th>
                  <th>Ex Date</th>
                  <th>Payout Date</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
          <tr ng-repeat="x in dividends2017 | filter:query">
            <td>{{ x.company }}</td>
            <td>{{ x.divPerShare }}</td>  
            <td>{{ x.divYield }}</td>
            <td>{{ x.declaredDate }}</td>
            <td>{{ x.exDate }}</td>
            <td>{{ x.paymentDate }}</td>
            <td>{{ x.status }}</td>  
          </tr>
          </tbody>
        </table>
        </div>    
        <script src="controller.js"></script>
    </body>
</html>
